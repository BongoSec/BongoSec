---
# In this file users, backendroles and hosts can be mapped to Bongosec indexer Security roles.
# Permissions for Bongosec indexer roles are configured in roles.yml

_meta:
  type: "rolesmapping"
  config_version: 2

# Define your roles mapping here

## Demo roles mapping

all_access:
  reserved: false
  backend_roles:
  - "admin"
  description: "Maps admin to all_access"

own_index:
  reserved: false
  users:
  - "*"
  description: "Allow full access to an index named like the username"

logstash:
  reserved: false
  backend_roles:
  - "logstash"

kibana_user:
  reserved: false
  backend_roles:
  - "kibanauser"
  users:
  - "bongosec_user"
  - "bongosec_admin"
  description: "Maps kibanauser to kibana_user"

readall:
  reserved: false
  backend_roles:
  - "readall"

manage_snapshots:
  reserved: false
  backend_roles:
  - "snapshotrestore"

kibana_server:
  reserved: true
  users:
  - "kibanaserver"

bongosec_ui_admin:
  reserved: true
  hidden: false
  backend_roles: []
  hosts: []
  users:
  - "bongosec_admin"
  - "kibanaserver"
  and_backend_roles: []

bongosec_ui_user:
  reserved: true
  hidden: false
  backend_roles: []
  hosts: []
  users:
  - "bongosec_user"
  and_backend_roles: []

# ISM API permissions role mapping
manage_ism:
  reserved: true
  hidden: false
  users:
  - "kibanaserver"