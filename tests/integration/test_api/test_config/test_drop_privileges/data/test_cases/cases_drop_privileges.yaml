- name: DROP_PRIVILEGES_ENABLED
  description: Check that the user who has started the 'bongosec-apid' daemon is 'bongosec'
  configuration_parameters:
    DROP_PRIVILEGES: yes
  metadata:
    expected_user: bongosec

- name: DROP_PRIVILEGES_DISABLED
  description: Check that the user who has started the 'bongosec-apid' daemon is 'root'
  configuration_parameters:
    DROP_PRIVILEGES: no
  metadata:
    expected_user: root
