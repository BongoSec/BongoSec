---
plugin: openapi
specFile: https://raw.githubusercontent.com/bongosec/bongosec/v4.4.0/api/api/spec/spec.yaml

resources:
  # Login
  ## Bongosec 4.3
  - path: /security/user/authenticate
    method: get
    response:
      statusCode: 200
      scriptFile: login.js
  ## Bongosec >= 4.4
  - path: /security/user/authenticate
    method: post
    response:
      statusCode: 200
      scriptFile: login.js
  - path: /
    method: get
    response:
      statusCode: 200
      staticFile: api_info.json
