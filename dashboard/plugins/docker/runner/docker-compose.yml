version: '3'

# Parameters:
# -------------
#   - APP:      osd (OpenSearch Dashboards) or kbn (Kibana)
#   - VERSION:  OpenSearch Dashboards / Kibana version
#   - REPO:     Path to the Bongosec app local repository
#   - CMD:      yarn command to execute in the container
#   - ARGS:     (optional) Additional CLI options of the command

services:
  test_runner:
    container_name: runner
    image: quay.io/bongosec/$APP-dev:$VERSION
    working_dir: /home/node/kbn/plugins/bongosec
    volumes:
      - $REPO:/home/node/kbn/plugins/bongosec
    tty: true
    command: /bin/bash -c '
      yarn;
      yarn $CMD $ARGS
      '
