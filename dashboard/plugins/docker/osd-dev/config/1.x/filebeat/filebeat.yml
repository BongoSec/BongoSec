# Bongosec - Filebeat configuration file
filebeat.modules:
  - module: bongosec
    alerts:
      enabled: true
    archives:
      enabled: false

setup.template.json.enabled: true
setup.template.json.path: "/etc/filebeat/bongosec-template.json"
setup.template.json.name: "bongosec"
setup.template.overwrite: true
setup.ilm.enabled: false
output.elasticsearch:
  hosts: ["https://os1:9200"]
  username: "admin"
  password: "admin"
  ssl.verification_mode: full
  ssl.certificate_authorities: ["/etc/ssl/elastic/ca.pem"]
  ssl.certificate: "/etc/ssl/elastic/filebeat.pem"
  ssl.key: "/etc/ssl/elastic/filebeat-key.pem"
