services:
  exporter:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:latest
    # <<: *logging
    hostname: 'exporter-kbn-${BONGOSEC_STACK}'
    networks:
      - wzd-pre
      - mon
    command:
      - '--es.uri=https://admin:${KIBANA_PASSWORD}@bongosec.indexer:9200'
      - '--es.ssl-skip-verify'
      - '--es.all'

  imposter:
    image: outofcoffee/imposter
    hostname: 'imposter-kbn-${BONGOSEC_STACK}'
    networks:
      - wzd-pre
      - mon
    # <<: *logging
    environment:
      - JAVA_OPTS="-Xmx512m -Xss512k -Dfile.encoding=UTF-8 -XX:MaxRAM=800m -XX:MaxRAMPercentage=95 -XX:MinRAMPercentage=60A"
      - MALLOC_ARENA_MAX=1
    volumes:
      - ./config/imposter:/opt/imposter/config

  generator:
    image: cfssl/cfssl
    volumes:
      - wi_certs:/certs/wi
      - wd_certs:/certs/wd
      - wm_certs:/certs/wm
      - ./config/certs:/conf
    entrypoint: /bin/bash
    command: >
      -c '
        export certs=/tmp/certs
        mkdir $$certs
      	cd $$certs

      	echo "Generating CA"
      	cfssl gencert -initca /conf/ca.json | cfssljson -bare ca

      	echo "Generating servers certificates"
      	for i in bongosec.indexer bongosec.dashboard bongosec.manager; do
      		echo "Generating cert for $$i"
      		cat /conf/host.json | \
      		sed "s/HOST/$$i/g" | \
      		cfssl gencert \
      			-ca $$certs/ca.pem \
      			-ca-key $$certs/ca-key.pem \
      			-config /conf/cfssl.json \
      			-profile=server - | \
      		cfssljson -bare $$i
      		openssl pkcs8 -topk8 -inform pem -in $$i-key.pem -outform pem -nocrypt -out $$i.key
      	done

      	echo "Generating clients certificates"
        	for i in admin filebeat; do
        		echo "Generating cert for $$i"
      		cat /conf/host.json | \
      		sed "s/HOST/$$i/g" | \
      		cfssl gencert \
      			-ca $$certs/ca.pem \
      			-ca-key $$certs/ca-key.pem \
      			-config /conf/cfssl.json \
      			-profile=client - | \
      		cfssljson -bare $$i
      		openssl pkcs8 -topk8 -inform pem -in $$i-key.pem -outform pem -nocrypt -out $$i.key
      	done

          echo "Setting up permissions"

          rm /certs/wi/* /certs/wd/* /certs/wm/*

          mv $$certs/bongosec.indexer* /certs/wi
          mv $$certs/admin* /certs/wi
          mv /certs/wi/admin.key /certs/wi/admin-key.pem
          cp $$certs/*ca* /certs/wi

          mv $$certs/bongosec.dashboard* /certs/wd
          cp $$certs/*ca* /certs/wd

          mv $$certs/*.* /certs/wm

          chmod 640 /certs/wi/* /certs/wd/* /certs/wm/*
          chown -R 1000:1000 /certs/*
          ls -alR /certs/

          sleep 30
      '
    healthcheck:
      test: ['CMD-SHELL', '[ -r /certs/wm/bongosec.manager.pem ]']
      interval: 2s
      timeout: 5s
      retries: 10

  filebeat:
    depends_on:
      bongosec.indexer:
        condition: service_healthy
    image: elastic/filebeat:7.10.2
    hostname: filebeat
    user: '0:0'
    networks:
      - wzd-pre
      - mon
    # <<: *logging
    entrypoint:
      - '/bin/bash'
    command: >
      -c '
        mkdir -p /etc/filebeat
        echo admin | filebeat keystore add username --stdin --force
        echo SecretPassword| filebeat keystore add password --stdin --force
        curl -so /etc/filebeat/bongosec-template.json https://raw.githubusercontent.com/bongosec/bongosec/4.3/extensions/elasticsearch/7.x/bongosec-template.json
        curl -s https://packages.bongosec.github.io/4.x/filebeat/bongosec-filebeat-0.3.tar.gz | tar -xvz -C /usr/share/filebeat/module
        # copy filebeat to preserve correct permissions without
        # affecting host filesystem
        cp /tmp/filebeat.yml /usr/share/filebeat/filebeat.yml
        chown root.root /usr/share/filebeat/filebeat.yml
        chmod go-w /usr/share/filebeat/filebeat.yml
        filebeat setup -e
        filebeat
      '
    volumes:
      - wm_certs:/etc/ssl/bongosec
      - ./config/filebeat/filebeat.yml:/tmp/filebeat.yml

  bongosec.indexer:
    depends_on:
      generator:
        condition: service_healthy
    image: bongosec/bongosec-indexer:${BONGOSEC_STACK}
    hostname: bongosec.indexer
    networks:
      - wzd-pre
      - mon
    # <<: *logging
    environment:
      - 'OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m'
      - 'OPENSEARCH_PATH_CONF=/usr/share/bongosec-indexer/config'
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - bongosec-indexer-data:/var/lib/bongosec-indexer
      - wi_certs:/usr/share/bongosec-indexer/certs/
      - ./config/bongosec_indexer/bongosec.indexer.yml:/usr/share/bongosec-indexer/opensearch.yml
      - ./config/bongosec_indexer/internal_users.yml:/usr/share/bongosec-indexer/opensearch-security/internal_users.yml
      - ./config/bongosec_indexer/config.yml:/usr/share/bongosec-indexer/opensearch-security/config.yml
      - ./config/bongosec_indexer/roles.yml:/usr/share/bongosec-indexer/opensearch-security/roles.yml
      - ./config/bongosec_indexer/roles_mapping.yml:/usr/share/bongosec-indexer/opensearch-security/roles_mapping.yml
    healthcheck:
      test:
        [
          'CMD-SHELL',
          '/usr/share/bongosec-indexer/bin/opensearch-plugin list | grep -q security',
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  bongosec.dashboard:
    image: bongosec/bongosec-dashboard:${BONGOSEC_STACK}
    hostname: bongosec.dashboard
    depends_on:
      bongosec.indexer:
        condition: service_healthy
    networks:
      - wzd-pre
      - mon
    # <<: *logging
    ports:
      - ${KIBANA_PORT}:5601
    environment:
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - BONGOSEC_API_URL=http://imposter:8080
      - API_USERNAME=bongosec-wui
      - API_PASSWORD=MyS3cr37P450r.*-
    volumes:
      - wd_certs:/usr/share/bongosec-dashboard/certs
      - ./config/bongosec_dashboard/bongosec_dashboards.yml:/usr/share/bongosec-dashboard/config/bongosec_dashboards.yml
      - ./config/bongosec_dashboard/bongosec.yml:/usr/share/bongosec-dashboard/data/bongosec/config/bongosec.yml

networks:
  networks:
  wzd-pre:
    name: wzd-pre-${BONGOSEC_STACK}
    driver: bridge
  mon:
    external: true

volumes:
  bongosec-indexer-data:
  wi_certs:
  wd_certs:
  wm_certs:
