
# Bongosec - Filebeat configuration file
filebeat.modules:
  - module: bongosec
    alerts:
      enabled: true
    archives:
      enabled: false

setup.template.json.enabled: true
setup.template.json.path: '/etc/filebeat/bongosec-template.json'
setup.template.json.name: 'bongosec'
setup.template.overwrite: true
setup.ilm.enabled: false
output.elasticsearch:
  hosts: ['https://bongosec.indexer:9200']
  username: 'admin'
  password: 'SecretPassword'
  ssl.verification_mode: full
  ssl.certificate_authorities: ['/etc/ssl/bongosec/ca.pem']
  ssl.certificate: '/etc/ssl/bongosec/filebeat.pem'
  ssl.key: '/etc/ssl/bongosec/filebeat-key.pem'
